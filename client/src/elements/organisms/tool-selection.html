<template>
  <require from="./tool-selection.css"></require>
  <slot name="title"></slot>
  <div class="tool-selection__list">
    <a repeat.for="tool of visibleTools" route-href="route: editor; params.bind: {tool: tool.name}">
      <button-secondary tabindex="-1" size="huge" code.bind=tool.icon></button-secondary>
      <span if.bind="tool.label" class="q-text">${tool.label}</span>
      <span if.bind="!tool.label" class="q-text" t="tools:${tool.name}"></span>
    </a>
  </div>
</template>
