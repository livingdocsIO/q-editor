<template class="schema-editor-input">
  <label>
    ${schema["title"] & toolT}
    <span show.bind="required">
      <span>- </span>
      <span style="color: var(--q-color-error)">${'editor.required' & t}</span>
    </span>
    <input type="text" placeholder.to-view="options.placeholder || '' & toolT" value.bind="data" required.bind="required" keyup.delegate="change() & debounce:800">
  </label>
</template>
