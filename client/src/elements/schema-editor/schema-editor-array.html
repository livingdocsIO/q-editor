<template>
  <require from="./schema-editor-wrapper"></require>
  <require from="./schema-editor-array.css"></require>
  <require from="../molecules/delete-button.html"></require>
  <div if.bind="data" repeat.for="entry of data" class="schema-editor-array__entry">
    <div class="schema-editor-array__collapsecontrol" if.bind="options.expandable">
      <button-tertiary icon="expand" size="small" if.bind="collapsedStates[$index] !== 'expanded'" click.delegate="expand($index)"></button-tertiary>
      <button-tertiary icon="collapse" size="small" if.bind="collapsedStates[$index] === 'expanded'" click.delegate="collapse($index)"></button-tertiary>

      <span class="q-text">${options.expandable.itemLabelProperty ? entry[options.expandable.itemLabelProperty] : $index + 1}</span>

      <div class="schema-editor-array__entry-actions">
        <button-tertiary if.bind="!$first" icon="up" click.delegate="moveElementUp(data, $index)" size="small"></button-tertiary>
        <button-tertiary if.bind="!$last" icon="down" click.delegate="moveElementDown(data, $index)" size="small"></button-tertiary>
        <delete-button action.call="deleteElement(data, $index)" size="small" button-type="tertiary"></delete-button>
      </div>
    </div>
    <schema-editor-wrapper
        if.bind="collapsedStates[$index] === 'expanded' || !options.expandable"
        schema.bind="$parent.schema.items"
        data.two-way="data[$index]"
        change.bind="$parent.change">
    </schema-editor-wrapper>
    <div class="schema-editor-array__entry-actions" if.bind="!options.expandable">
      <button-tertiary if.bind="!$first" icon="up" click.delegate="moveElementUp(data, $index)" size="small"></button-tertiary>
      <button-tertiary if.bind="!$last" icon="down" click.delegate="moveElementDown(data, $index)" size="small"></button-tertiary>
      <delete-button action.call="deleteElement(data, $index)" size="small" button-type="tertiary"></delete-button>
    </div>
  </div>

  <button-secondary class="schema-editor-array__add-item-button" click.delegate="addElement(data, schema.items)">${arrayEntryLabel} <span t="editor.add"></span></button-secondary>
</template>
