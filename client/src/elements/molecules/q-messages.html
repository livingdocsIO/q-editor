<template show.bind="messageService.messages.length > 0">
  <require from="./q-messages.css"></require>
  <div repeat.for="message of messageService.messages" class="q-message q-message--${message.type}">
    <div class="message-icon"><box-icon><compose class="q-icon" view="icons/icon-message-${message.type}.html"></compose></box-icon></div>
    <p innerhtml.bind="message.text"></p>
    <button click.delegate="message.dismiss()">â•³</button>
  </div>
</template>
