<template>
  <require from="./notification.css"></require>
  <div class="notification notification--${notification.priority.type}" show.bind="notification.message.title">
    <div class="notification__icon-container" if.bind="hasIcon">
      <span class="notification__icon notification__icon--${notification.priority.type}">
        <box-icon icon.bind="iconName"></box-icon>
      </span>
    </div>
    <div class="notification__content">
      <h5 class="notification__title">${notification.message.title & t: notification.message.parameters}</h5>
      <h6 class="notification__body">${notification.message.body & t: notification.message.parameters}</h6>
    </div>
  </div>
</template>
