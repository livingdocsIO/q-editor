<template containerless class="${item.conf.active ? 'active' : 'inactive'}" click.delegate="redirectToItemView()" draggable="true">
  <require from="./item-list-entry.css"></require>
  <require from="../molecules/delete-button.html"></require>
  <box-icon if.bind="iconSvg" code.bind="iconSvg" class="tool-icon"></box-icon>
  
  <span class="q-text-small">${item.conf.title}</span>
  <span class="q-text-small ${item.conf.active ? '' : 'q-text--light'}" if.bind="item.conf.updatedDate">${item.conf.updatedDate & timeAgo:7*24*60*60}</span>
  <span class="q-text-small ${item.conf.active ? '' : 'q-text--light'}" if.bind="!item.conf.updatedDate">${item.conf.createdDate & timeAgo:7*24*60*60}</span>
  <span class="q-text-small ${item.conf.active ? '' : 'q-text--light'}">${item.conf.createdBy} ${user.roles.contains('poweruser')}</span>

  <delete-button
    if.bind="user.roles.includes('poweruser')"
    size="small"
    action.call="deleteItem()"
    button-type="secondary"
  ></delete-button>
</template>
